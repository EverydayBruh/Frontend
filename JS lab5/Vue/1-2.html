<!DOCTYPE html>
<html>
<head>
  <title>Vue.js Clicker</title>
  <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
  <div id="app">
    <button @click="incrementCount">Кликер ({{ count }})</button>
  </div>

  <script>
    const App = {
      data() {
        return {
          count: 0
        }
      },
      methods: {
        incrementCount() {
          this.count++
        }
      }
    }

    Vue.createApp(App).mount('#app')
  </script>
</body>
</html>
